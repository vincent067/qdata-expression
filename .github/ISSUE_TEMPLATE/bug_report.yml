name: Bug Report
description: 报告一个 bug
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你报告 bug！请填写以下信息帮助我们更好地定位问题。

  - type: textarea
    id: description
    attributes:
      label: Bug 描述
      description: 清晰简洁地描述这个 bug
      placeholder: 告诉我们发生了什么
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 复现步骤
      description: 如何复现这个问题
      placeholder: |
        1. 执行 '...'
        2. 调用 '...'
        3. 看到错误
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 你期望发生什么
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 实际行为
      description: 实际发生了什么
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: 代码示例
      description: 提供最小可复现代码示例
      render: python
      placeholder: |
        from qdata_expr import evaluate

        # 你的代码
        result = evaluate("...")

  - type: textarea
    id: environment
    attributes:
      label: 环境信息
      description: 请提供环境信息
      value: |
        - qdata-expression 版本:
        - Python 版本:
        - 操作系统:
        - 其他相关依赖:
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 额外信息
      description: 其他有助于解决问题的信息
